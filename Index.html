<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвестиционный калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Инвестиционный калькулятор</h1>
    <form id="investmentForm">
        <label for="age">Возраст начала инвестиций:</label>
        <input type="number" id="age" min="0" step="1" required>
        <label for="initialCapital">Изначальная сумма капитала:</label>
        <input type="number" id="initialCapital" min="0" step="1" required>
        <label for="monthlyInvestment">Ежемесячная сумма инвестиций:</label>
        <input type="number" id="monthlyInvestment" min="0" step="1" required>
        <label for="interestRate">Сложный процент на остаток (годовой):</label>
        <input type="number" id="interestRate" min="0" step="0.01" required>
        <label for="inflationRate">Процент годовой инфляции:</label>
        <input type="number" id="inflationRate" min="0" step="0.01" required>
        <label for="adjustForInflation">Менять сумму месячного вклада с учетом инфляции:</label>
        <input type="checkbox" id="adjustForInflation">
        <label for="endAge">Возраст формирования капитала:</label>
        <input type="number" id="endAge" min="0" step="1" required>
        <label for="interestFrequency">Начисление процентов:</label>
        <select id="interestFrequency">
            <option value="monthly">Ежемесячное</option>
            <option value="quarterly">Квартальное</option>
            <option value="annually">Годовое</option>
        </select>
    </div>
    
   </form>
    <button type="button" onclick="calculateResults()">Рассчитать</button>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Возраст</th>
                <th>Размер капитала на начало года</th>
                <th>Сумма инвестиций за год</th>
                <th>Рост капитала с учетом сложного процента</th>
                <th>Ежемесячный доход к концу года</th>
                <th>Доход с учетом инфляции</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <p class="credit">Создано Мироновым М. с помощью GPT-4</p>
</body>
</html>
